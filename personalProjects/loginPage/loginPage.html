<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="C:\Users\Cartide\Desktop\myProjects\personalProjects\loginPage\stylesheet.css" />
</head>
<body>
    <div class="login-container">
        <img class="logo" src="https://th.bing.com/th/id/OIP.L7XBoj15ghyYnJ-G8yiG0gHaHa?rs=1&pid=ImgDetMain" alt="Logo" />
        <form class="login-form">
            <label for="u-name" class="label">Username:</label>
            <input type="text" id="u-name" required placeholder="Enter your username" />

            <label for="p-wrd" class="label">Password:</label>
            <input type="password" id="p-wrd" required placeholder="Enter your password" />

            <div class="remember">
                <label for="remember">Remember me</label>
                <input id="remember" type="checkbox" />

            </div>


            <button type="submit" class="btn">Login</button>

            <p class="forgot-password">Forgot your password?</p>
        </form>

        <!-- Additional login options -->
        <div class="additional-options">
            <p>Or login with:</p>
            <button class="additional-btn google">Google</button>
            <button class="additional-btn pintrest">Pintrest</button>
        </div>
    </div>
</body>
</html>
